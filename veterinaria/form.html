<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon-->
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="css/form.css">
    <title>Autenticação de Formulário</title>
</head>
<body>

    <div class="form-container">
        <h1>Formulário de Autenticação</h1>
        <div id="distanceError" class="distance-error" style="display:none;">Você está fora do limite permitido (50 metros).</div>

        <form id="authForm" style="display: none;" method="post" action="" name="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <span class="error" id="nomeError"></span>

            <label for="rgm">RGM:</label>
            <input type="number" id="rgm" name="rgm" required>
            <span class="error" id="rgmError"></span>

            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma" required>
            <span class="error" id="turmaError"></span>

            <label for="turno">Turno:</label>
            <select id="turno" name="turno" required>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <span class="error" id="turnoError"></span>

            <input type="submit" value="Enviar" id="btnAutenticar">
        </form>

        <div id="formSuccess" class="success" style="display:none;">Formulário enviado com sucesso!</div>
        <div id="formBlocked" class="blocked" style="display:none;">Você já tentou submeter este formulário. Acesso bloqueado. Tente novamente após 2 minutos.</div>
    </div>

    <script src="js/form.js"></script>
    <script src="js/dados.js"></script>
</body>
</html>
